{{define "form/subscription"}}
<!-- base -->
<a-form layout="inline">
    <a-form-item label='{{ i18n "remark" }}'>
        <a-input v-model.trim="subscription.remark"></a-input>
    </a-form-item>
    <a-form-item label='{{ i18n "enable" }}'>
        <a-switch v-model="subscription.enable"></a-switch>
    </a-form-item>
    <a-form-item>
        <span slot="label">
            样例节点
            <a-tooltip>
                <template slot="title">
                    根据样例节点配置自动生成多个节点
                </template>
                <a-icon type="question-circle" theme="filled"></a-icon>
            </a-tooltip>
        </span>
        <a-select :disabled="subscription.id>0" v-model="subscription.sampleId" style="width: 160px;">
            <a-select-option v-for="p in subModal.inbounds" :key="p.id" :value="p.id">[[ p.remark ]]</a-select-option>
        </a-select>
    </a-form-item>
    <a-form-item label="节点数量">
        <a-input :disabled="subscription.id>0" type="number" v-model.number="subscription.availableCount"></a-input>
    </a-form-item>
    <a-form-item label='自动更新'>
        <a-switch v-model="subscription.autoUpdate"></a-switch>
    </a-form-item>
    <a-form-item>
        <span slot="label">
            到期时间
            <a-tooltip>
                <template slot="title">
                    留空则永不到期
                </template>
                <a-icon type="question-circle" theme="filled"></a-icon>
            </a-tooltip>
        </span>
        <a-date-picker :show-time="{ format: 'HH:mm' }" format="YYYY-MM-DD HH:mm"
            v-model="subscription._expiryTime" style="width: 300px;"></a-date-picker>
    </a-form-item>
</a-form>

{{end}}
